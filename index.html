<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> class= "head" Product Page</h1>
    </header>

    <main class="product-container">
        <!-- Product Gallery -->
        <div class="product-gallery">
            <img src="https://acquires.in/cdn/shop/files/smooth-white-cotton-t-shirt-with-beautiful-3d-design-879335.jpg?v=1723878953&width=823" alt="Product Image" id="main-image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2>Stylish T-Shirt</h2>
            <p class="price">Rs 1000</p>
            <p class="description">This is a premium-quality cotton T-shirt with a trendy design, perfect for casual wear.</p>
            <button class="add-to-cart">Add to Cart</button>

            <!-- Customer Reviews -->
            <div class="reviews">
                <h3>Customer Reviews</h3>
                <div class="review-item">
                    <p><strong>John Doe:</strong> Great quality! ⭐⭐⭐⭐⭐</p>
                </div>
                <div class="review-item">
                    <p><strong>Jane Smith:</strong> Very comfortable. ⭐⭐⭐⭐</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
